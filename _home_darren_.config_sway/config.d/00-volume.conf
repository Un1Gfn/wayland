# Pulse Audio controls
bindsym XF86AudioPlay exec playerctl --all-players play-pause
bindsym XF86AudioMute exec --no-startup-id "pactl set-sink-mute @DEFAULT_SINK@ toggle"
bindsym XF86AudioRaiseVolume exec --no-startup-id "pactl set-sink-volume alsa_output.usb-bestechnic_CM-Q3_0114A100000000000000000000000-00.analog-stereo +1% || pactl set-sink-volume alsa_output.pci-0000_00_1b.0.analog-stereo +5%"
bindsym XF86AudioLowerVolume exec --no-startup-id "pactl set-sink-volume alsa_output.usb-bestechnic_CM-Q3_0114A100000000000000000000000-00.analog-stereo -1% || pactl set-sink-volume alsa_output.pci-0000_00_1b.0.analog-stereo -5%"
bindsym Shift+XF86AudioRaiseVolume exec --no-startup-id "pactl set-sink-volume alsa_output.usb-bestechnic_CM-Q3_0114A100000000000000000000000-00.analog-stereo +5% || pactl set-sink-volume alsa_output.pci-0000_00_1b.0.analog-stereo +1%"
bindsym Shift+XF86AudioLowerVolume exec --no-startup-id "pactl set-sink-volume alsa_output.usb-bestechnic_CM-Q3_0114A100000000000000000000000-00.analog-stereo -5% || pactl set-sink-volume alsa_output.pci-0000_00_1b.0.analog-stereo -1%"
